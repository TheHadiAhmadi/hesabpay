<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HesabPay Demo Store</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; }
        .card { background: white; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; width: 300px; }
        .product-img { width: 100px; height: 100px; background: #ddd; margin: 0 auto 1rem; border-radius: 50%; }
        button { background: #4F46E5; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; }
        button:hover { background: #4338ca; }
        button:disabled { background: #ccc; }
    </style>
</head>
<body>

    <div class="card">
        <div class="product-img"></div>
        <h2>Premium Plan</h2>
        <p class="price">$45.00</p>
        <button id="payBtn" onclick="initiatePayment()">Pay with HesabPay</button>
        <p id="status" style="margin-top:10px; font-size: 0.9em; color: #666;"></p>
    </div>

    <script>
        async function initiatePayment() {
            const btn = document.getElementById('payBtn');
            const status = document.getElementById('status');
            
            btn.disabled = true;
            btn.innerText = "Processing...";
            status.innerText = "Creating payment session...";

            try {
                const response = await fetch('/payments/create', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        items: [{ id: "item1", name: "Premium Plan", price: 45 }]
                    })
                });

                const data = await response.json();

                if (data.success && data.payment_url) {
                    status.innerText = "Redirecting to HesabPay...";
                    // Redirect the browser to HesabPay
                    window.location.href = data.payment_url;
                } else {
                    status.innerText = "Error creating session.";
                    btn.disabled = false;
                    btn.innerText = "Pay with HesabPay";
                }
            } catch (error) {
                console.error(error);
                status.innerText = "Network error occurred.";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
