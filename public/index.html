<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Invoice</title>
    <style>
        body { font-family: -apple-system, system-ui, sans-serif; background: #f4f4f9; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { margin-top: 0; color: #333; }
        .form-group { margin-bottom: 1rem; }
        label { display: block; margin-bottom: 0.5rem; color: #666; font-size: 0.9rem; }
        input { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        button { width: 100%; background: #2563eb; color: white; border: none; padding: 12px; border-radius: 6px; font-size: 1rem; cursor: pointer; transition: background 0.2s; }
        button:hover { background: #1d4ed8; }
        .currency-input { position: relative; }
        .currency-symbol { position: absolute; right: 10px; top: 10px; color: #888; }
    </style>
</head>
<body>

<div class="card">
    <h2>Send Invoice</h2>
    <form id="invoiceForm">
        <div class="form-group">
            <label>Work Description</label>
            <input type="text" id="desc" placeholder="e.g. Website Maintenance" required>
        </div>
        
        <div class="form-group">
            <label>Amount (Afghani)</label>
            <div class="currency-input">
                <input type="number" id="amount" placeholder="1500" required>
                <span class="currency-symbol">AFN</span>
            </div>
        </div>

        <button type="submit" id="btn">Generate Payment Link</button>
    </form>
</div>

<script>
    document.getElementById('invoiceForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const btn = document.getElementById('btn');
        btn.innerText = "Generating...";
        btn.disabled = true;

        const desc = document.getElementById('desc').value;
        const amount = document.getElementById('amount').value;

        try {
            const res = await fetch('/payments/create', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ description: desc, amount: amount })
            });

            const data = await res.json();

            if (data.success && data.payment_url) {
                // Redirect user (or boss) to HesabPay
                window.location.href = data.payment_url;
            } else {
                alert("Error: " + (data.message || "Unknown error"));
                btn.innerText = "Generate Payment Link";
                btn.disabled = false;
            }
        } catch (err) {
            console.error(err);
            alert("Failed to connect to server");
            btn.innerText = "Generate Payment Link";
            btn.disabled = false;
        }
    });
</script>

</body>
</html>
